{% extends 'base.html' %}
{% block title%}
Password Reset Form
{% endblock %}

{% block content%}
<h1>Forgot your password?</h1>
<p>Enter your email address below, and we'll email instructions for setting new one.</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send me instructions!">
</form>
{% endblock %}
