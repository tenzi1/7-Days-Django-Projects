{% extends 'base.html'%}
{% block title %}Password Change Form {% endblock %}

{% block content %}
<h3>Change your password</h3>

<form method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <input type="submit" value="Change Password">
</form>

<button><a href="{% url 'home' %}"> Cancel </a></button>
{% endblock %}
